<div class="col-md-6 user-container">
  <h2 class="text-center">Add User</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="userName">Nombre:</label>
      <input formControlName="userName" placeholder="Name" name="userName" class="form-control" id="userName">
    </div>

    <div class="form-group">
      <label for="userEmail">E-Mail:</label>
      <input formControlName="userEmail" placeholder="E-mail" name="userEmail" class="form-control" id="userEmail">
    </div>

    <div class="form-group">
      <label for="userAddress">Direccion:</label>
      <input formControlName="userAddress" placeholder="Direccion" name="userAddress" class="form-control" id="userAddress">
    </div>

    <div class="form-group">
      <label for="userPhone">Telefono:</label>
      <input formControlName="userPhone" placeholder="Telefono" name="userPhone" class="form-control" id="userPhone">
    </div>

    <button class="btn btn-success">Add</button>
  </form>
</div>
